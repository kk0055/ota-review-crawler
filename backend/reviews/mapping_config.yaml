# -------------------------------------------------------------------
# 1. 旅行形態 (Traveler Type) - 汎用的なルール
# -------------------------------------------------------------------
traveler_type:
  common:
    家族:
      - 家族
      - 家族旅行
      - ファミリー
    一人:
      - 一人
      - 1人
      - 一人旅
    友達:
      - 友達
      - 友だち
      - グループ
      - 友人との旅行
    カップル・夫婦:
      - カップル
      - 夫婦
      - カップル・夫婦
  ota_specific:
    expedia:
      家族: [家族, 子供連れの家族]
      一人: [同伴者なし]
    rakuten:
      カップル・夫婦: [恋人]
    # ... 他のOTA ...

# -------------------------------------------------------------------
# 2. 旅行目的 (Purpose of Visit) - 派生的なルール
# -------------------------------------------------------------------
purpose_of_visit:
  common:
    ビジネス:
      - ビジネス
      - 出張
      - 出張利用
      - 同僚・仕事関連
      - 出張者
      - 出張・ビジネス
    レジャー:
      - レジャー
      - 休暇
      # --- ここからが派生ルール ---
      # scraper側で「同伴者」が以下のいずれかであれば「レジャー」と判断する
      - 家族
      - ファミリー
      - 友達
      - カップル
      - 恋人
      - 家族旅行
      - 友達旅行
      - 夫婦旅行
      - 友人との旅行
      - カップル・夫婦での旅行
      - 小さなお子様連れの家族旅行
      - 大きなお子様連れの家族旅行
      - グループ旅行者
      - 子供連れの家族

